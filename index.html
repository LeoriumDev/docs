<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leorium's Project Documentations</title>
    <style>
      /* General Styles (Dark Mode Only) */
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #222; /* Dark background */
        color: #eee; /* Light text */
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        flex: 1;
      }

      /* Project Cards */
      .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }

      .project-card {
        background-color: #333; /* Darker card background */
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1); /* Light shadow */
        padding: 20px;
        transition: box-shadow 0.3s;
        cursor: pointer;
      }

      .project-card:hover {
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2); /* Lighter shadow on hover */
      }

      .project-card h2 {
        margin-top: 0;
        color: #eee; /* Light heading text */
      }

      .project-card p {
        color: #ccc; /* Lighter paragraph text */
      }

      /* Footer Styles */
      footer {
        background-color: #1a1a1a; /* Even darker footer */
        color: #eee;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
      }

      /* 404 Error */
      #error-message {
        color: red;
        font-weight: bold;
        padding: 20px;
        text-align: center;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Leorium's Project Documentations</h1>
      <div class="project-grid" id="project-grid"></div>
    </div>

    <footer>
      <p>&copy; 2025 Leorium. All rights reserved.</p>
    </footer>

    <script>
      const projects = [
        {
          name: 'serdec',
          path: 'serdec',
          description:
            'A C serialization and deserialization library.',
        },
        {
          name: 'Testing',
          path: '',
          description: 'Description of another interesting project.',
        }
      ];

      const projectGrid = document.getElementById('project-grid');

      function loadContent(path) {
        const project = projects.find((p) => p.path === path);
        window.location.href = path; 
      }

      projects.forEach((project) => {
        const projectCard = document.createElement('div');
        projectCard.classList.add('project-card');

        const heading = document.createElement('h2');
        heading.textContent = project.name;

        const description = document.createElement('p');
        description.textContent = project.description;

        projectCard.appendChild(heading);
        projectCard.appendChild(description);

        projectCard.addEventListener('click', () => {
          loadContent(project.path);
        });

        projectGrid.appendChild(projectCard);
      });
    </script>
  </body>
</html>
